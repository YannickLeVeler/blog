    title: "Bienvenue,"
    content: "Bonjour, je suis Yannick Le Véler. \n
\n
Je suis Manager Data Analytics chez Leroy Merlin France et enseignant en BUT Science des données à l'Université de Lille. \n
\n
Ces deux activités ont de nombreux points communs : faire de la veille sur de nombreux sujets, les comprendre, les synthétiser et les restituer afin de faire progresser ceux qui m'entourent. J'ai longtemps fait ça égoistement... \n
\n
J'ai décidé à partir de maintenant de partager mes notes à tout ceux qui pourraient être intéressés par les sujets autour de la Data, des nouvelles technologies, des organisations et de la productivité."

